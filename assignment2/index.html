<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Site!</h1>
        <p>Choose an option below to get started:</p>

        <!-- Button Container (Fixed Issue) -->
        <div id="buttonContainer">
            <button class="button" onclick="toggleRegisterForm()">Register</button>
            <button class="button button-login" onclick="toggleLoginForm()">Log In</button>
        </div>

        <!-- Registration Form -->
        <div class="register-container" id="registerForm">
            <div class="register-box">
                <button class="close-btn" onclick="closeForms()">X</button> <!-- Close button -->
                <h2 class="register-header">Register</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                        <input type="text" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your E-Mail Address" required>
                    </div>
                    <div class="form-group">
                        <select required>
                            <option value="" disabled selected>Gender</option> <!-- Fixed issue -->
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <input type="text" placeholder="Date Of Birth : DD/MM/YYYY" required> <!-- Fixed format -->
                    </div>
                    <div class="form-group">
                        <select required>
                            <option value="" disabled selected>Country</option> <!-- Fixed issue -->
                            <option>USA</option>
                            <option>UK</option>
                            <option>India</option>
                        </select>
                        <input type="text" placeholder="Your Company's Name">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Home Address" required></textarea>
                        <textarea placeholder="Office Address"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" required> I agree with the terms & conditions.<br>
                        <input type="checkbox"> Receive best offers and updates.
                    </div>
                    <button type="submit" class="register-btn">Register</button>
                </form>
                <p class="login-link">Already have an account? <a href="#" onclick="toggleLoginForm()">Login</a></p>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-container" id="loginForm">
            <div class="login-box">
                <button class="close-btn" onclick="closeForms()">X</button> <!-- Close button -->
                <h2 class="login-header">Log In</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Username or Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                <p class="register-link">Don't have an account? <a href="#" onclick="toggleRegisterForm()">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
